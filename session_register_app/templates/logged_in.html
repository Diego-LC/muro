<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Bienvenido</title>
</head>
<body>
    <div class="container mt-5 p-4">
        <div class="row">
            <div class="col-10">
                <h1>Bienvenido {{usuario}}</h1>
            </div>
            <div class="col-2">
                <form action="/logout/">
                {% csrf_token %}
                <input type="hidden" name="confirm" value="true">
                <input type="submit" value="Cerrar sesiÃ³n">
            </form>
            </div>
        </div>
        <div class="row m-5"><p style="color:green;">Tu has sido exitosamente {{tipo_sesion}}! </p></div>
        <div class="row m-5"><p>Fecha de registro: <span style="color:rgba(47, 56, 63, 0.974);">{{fecha}}</span></p></div>
        <div id="delayMsg"></div>
    </div>
<script>
    function delayRedirect(){
        document.getElementById('delayMsg').innerHTML = `Por favor espera a ser redirigido a la pag principal <span id="countDown">${count}</span> segundos....`;
        var count = 5;
        setInterval(function(){
            count--;
            document.getElementById('countDown').innerHTML = count;
            if (count == 0) {
                window.location = '/muro/'; 
            }
        },1000);
    }
    delayRedirect()
</script>
</body>
</html>
